<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo/iconbg.png" type="image/x-icon">
    <!-- icon here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

<header class="text-gray-600 body-font  h-24 ">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class=" flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <img src="logo/logorbg.png" alt="" style="height:65px;">
        </a>

        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center font-medium">
            <a class="mr-5 hover:text-black">Home</a>
            <a class="mr-5 hover:text-gray-900">PG</a>
            <a class="mr-5 hover:text-gray-900">Rent</a>
            <a class="mr-5 hover:text-gray-900">About Us</a>
        </nav>
        <button
            class="inline-flex animate-pulse hover:animate-none items-center bg-red-200 border-0 py-1 px-3 focus:outline-none hover:bg-red-300 rounded text-base font-medium mt-4 md:mt-0">Register

            </svg>
        </button>
    </div>
</header>

<hr>

<body>
    <div id="carouselExampleControls" class="carousel slide relative " data-bs-ride="carousel">
        <!-- slider height -->
        <div class="carousel-inner relative w-full h-[98rem] overflow-hidden">
            <div class="carousel-item active relative float-left w-full">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="block w-full" alt="Wild Landscape" />
            </div>
            <div class="carousel-item relative float-left w-full">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="block w-full" alt="Camera" />
            </div>
            <div class="carousel-item relative float-left w-full">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="block w-full" alt="Exotic Fruits" />
            </div>
        </div>
        <button
            class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
            type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
            type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
